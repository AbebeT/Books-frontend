<form class="mb-8 mx-auto"
 style="max-width: 640px; margin-top: 34px"
 [formGroup]="form"
 (ngOnSubmit)="onSubmit()"]
 >
  <h2>Edit book</h2>
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" 
    formControlName="title">
  </div>

  <div class="form-group">
    <label for="ratingFormControlInput1">Rating</label>
    <input type="number" class="form-control" id="ratingFormControlInput1"
    formControlName="rating">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Summary</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
    formControlName="summary"></textarea>
  </div>
  <button type="button" class="btn btn-primary" style="margin-top: 10px">Submit</button>

</form>
