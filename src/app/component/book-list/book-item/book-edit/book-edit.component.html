<form class="mb-8 mx-auto"
 style="max-width: 640px; margin-top: 34px"
 [formGroup]="form"
 (ngSubmit)="onSubmit(form.value)"
 >
  <h2>Update book record</h2>
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" 
    formControlName="title">
  </div>

  <div class="form-group">
    <label for="ratingFormControlInput1">Rating</label>
    <input type="number" class="form-control" id="ratingFormControlInput1"
    formControlName="rating">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Summary</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
    formControlName="summary"></textarea>
  </div>
  <div class="form-group" style="margin-top: 12px">
    <button  type="submit" class="btn btn-dark">Update</button>
    <button type="button" class="btn btn-warning text-right" style="margin-left: 5px"
            (click)="onCancel()">Discard</button>
  </div>
 
  

</form>
