<div class="card mb-8 mx-auto" style="max-width: 640px; margin-top: 14px"
>
  <img [src]="book.imgSrc" class="card-img-top" alt="..."  style="max-height: 550px">
  <div class="card-body">
    <h2 class="card-title">{{book.title}}</h2>
    <p class="card-text">{{book.summary}}</p>
    <p class="card-text">Rating {{book.rating}}</p>
    <p class="card-text"><small class="text-muted">Last updated {{ toDate(book.timeCreated) }}</small></p>
    <button *ngIf="!editClicked" type="button" class="btn btn-dark"
            (click)="onEdit()">Edit</button>
    <button type="button" class="btn btn-warning" style="margin-left: 5px"
            (click)="onRemove(book.id)">Remove</button>
        
  </div>
</div>
<div *ngIf="editClicked"><app-book-edit [book]="book"
  (updateClicked)="OnUpdateButtonClicked()"
  (cancelClicked)="onCancelButtonClicked()"></app-book-edit></div>
