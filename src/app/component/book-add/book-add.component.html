<form class="mb-8 mx-auto"
 style="max-width: 640px; margin-top: 34px"
 [formGroup]="form"
 (ngSubmit)="onSubmit(form.value)"
 >
  <h2>Add book record</h2>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" 
    formControlName="title">
  </div>

  <div class="form-group">
    <label for="rating">Rating</label>
    <input type="number" class="form-control" id="rating"
    formControlName="rating">
  </div>
  
  <div class="form-group">
    <label for="summary">Summary</label>
    <textarea class="form-control" id="summary" rows="3"
    formControlName="summary"></textarea>
  </div>

  <div class="form-group">
    <label for="imageSource">Image source</label>
    <textarea class="form-control" id="imageSource" rows="3"
    formControlName="imgSrc"></textarea>
  </div>

  <input type = "submit" style="margin-top: 10px" class = "forsubmit" value = "Add">

</form>
